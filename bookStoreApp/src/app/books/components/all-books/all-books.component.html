<h1>{{ pageTitle }}</h1>
<a [routerLink]="'recentbooks'">Recent Books</a>
<button mat-raised-button color="warn" (click)="increase()">Counter ++</button
>&nbsp;
<button mat-raised-button color="warn" (click)="decrease()">Counter --</button>
<p>Counter {{ _counterService.counter }}</p>
<app-book-card [allbooks]="books"></app-book-card>
